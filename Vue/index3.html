<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2</title>
</head>
<body>
    <div id="app"></div>
    <script src="./vue.min.js"></script>
    <script>
        var myButton = {
            data(){
                return {
                    count: 0
                };
            },
            template:`<button @click="count++">当前点击了{{count}}次</button>`,
        };

        Vue.component("MyButton",myButton);

        var vm = new Vue({
            template:`<div>
                <MyButton />
                <MyButton />
                <MyButton />
                <MyButton />
            </div>
            `,
        });

        vm = $mount("#app");

    </script>


</body>
</html>
