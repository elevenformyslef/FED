<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="image" alt="">
    </div>
    <script src="./vue.min.js"></script>
    <script>
        var vm = new Vue({
            data:{
                image:
                "https://img.zcool.cn/community/0162725e4e965fa801216518afb1bf.jpg@1280w_1l_2o_100sh.jpg"
            },
        });
        vm.$mount("#app");
    </script>
</body>
</html>
