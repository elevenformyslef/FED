<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2</title>
</head>
<body>
    <div id="app"></div>
    <script src="./vue.min.js" type="module"></script>
    <script>
        var myButton = {
            data(){
                return {
                    count: 0
                };
            },
            template:`<button @click="count++">当前点击了{{count}}次</button>`,
        };

        Vue.component("MyButton",myButton);
        var Title={
            data(){
                return {
                    title: "",
                };
            },
            template:`<h1>{{title}}</h1>`,
            
        };
        var Title={
            props:["biaoti1","biaoti2"]
            template:`<div>
                <h1>
                {{biaoti1}}
                    </h1>
                <h2>
                {{biaoti2}}
                    </h2>
                </div>`,
        };
        var vm = new Vue({
            template:`<div>
                <MyButton></MyButton>
                <Title biaoti1="标题1" />
                <Title biaoti2="标题2" />
            </div>
            `,
        });

        vm = $mount("#app");

    </script>


</body>
</html>
